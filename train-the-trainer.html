<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Banner ‚Äì Max Engel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;600;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #222;
      background: radial-gradient(circle at 85% 0%, #ffae88 18%, #ffe3c3 90%);
    }
    .banner-container {
      position: relative;
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
      min-height: 380px;
      box-sizing: border-box;
      overflow: hidden;
      background: none;
      border-radius: 0 0 40px 40px;
    }
    .banner-inner {
      position: relative;
      z-index: 2;
      padding: 60px 42px 40px 72px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .banner-star {
      position: absolute;
      top: 35px;
      right: 130px;
      width: 66px;
      height: 66px;
      z-index: 3;
    }
    .banner-title {
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.7rem;
      margin-top: 32px;
      margin-bottom: 22px;
      letter-spacing: -0.5px;
      line-height: 1.13;
      color: #202020;
    }
    .banner-box {
      margin: 14px 0 0 0;
      border: 2.5px solid #ffae88;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 12px 34px;
      font-size: 1.25rem;
      font-weight: 600;
      background: #fffdfa97;
      box-shadow: 0 2px 16px #f9c89a20;
      color: #1a160f;
      gap: 12px;
    }
    .banner-box span {
      font-size: 1.33rem;
      color: #e27c13;
      margin-right: 2px;
    }
    .banner-box .lang {
      color: #d47512;
      font-weight: 700;
    }
    .banner-caption {
      font-size: 1.22rem;
      font-weight: 500;
      margin: 40px 0 0 0;
      color: #252525;
      letter-spacing: 0.02em;
    }
    /* Arabesque SVG */
    .banner-arabesque {
      position: absolute;
      left: -80px;
      bottom: -70px;
      width: 700px;
      height: 280px;
      z-index: 1;
      pointer-events: none;
      opacity: 0.94;
    }
    /* Responsive */
    @media (max-width: 1100px) {
      .banner-inner { padding: 48px 5vw 36px 7vw;}
      .banner-star { right: 3vw;}
    }
    @media (max-width: 700px) {
      .banner-inner { padding: 22vw 2vw 14vw 2vw; }
      .banner-star { right: 8vw; top: 17px; width: 40px; height: 40px;}
      .banner-title { font-size: 1.3rem;}
      .banner-box { font-size: 1rem; padding: 9px 16px;}
      .banner-arabesque { width: 270px; height: 85px; left: -22px; bottom: -18px;}
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-inner">
      <!-- √âtoile SVG -->
      <svg class="banner-star" viewBox="0 0 64 64" fill="none">
        <g>
          <rect x="28" y="8" width="8" height="48" rx="4" fill="url(#g1)"/>
          <rect x="8" y="28" width="48" height="8" rx="4" fill="url(#g1)"/>
          <rect x="15.2" y="15.2" width="8" height="48" rx="4" transform="rotate(-45 15.2 15.2)" fill="url(#g1)"/>
          <rect x="48.8" y="15.2" width="8" height="48" rx="4" transform="rotate(45 48.8 15.2)" fill="url(#g1)"/>
        </g>
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f97316"/>
            <stop offset="1" stop-color="#ffae88"/>
          </linearGradient>
        </defs>
      </svg>

      <div class="banner-title">
        High-Energy Training That<br>
        Boosts Sales and Leadership!
      </div>

      <div class="banner-box">
        <span>üåê</span> Trainings available in 
        <span class="lang">üá∫üá∏ English, üá´üá∑ French & üá™üá∏ Spanish.</span>
      </div>

      <div class="banner-caption">
        Trained teams at
      </div>
    </div>
    <!-- Arabesque vectorielle SVG -->
    <svg class="banner-arabesque" viewBox="0 0 700 280">
      <path d="M40,230 Q260,30 680,230" fill="none" stroke="orange" stroke-width="28" opacity="0.55"/>
      <path d="M120,245 Q260,120 530,255" fill="none" stroke="#ffae88" stroke-width="11" opacity="0.88"/>
    </svg>
  </div>
</body>
</html>
